<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Pixelify Sans' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping4U</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="canonical" href="https://qotxd.github.io/Shopping4Ulist/" />
    <link rel="manifest" href="/Shopping4Ulist/manifest.webmanifest">
</head>
<body>
    <div class="container">
        <h1>Shopping4U</h1>
        <p>Add to list</p>
        <div class="input-section">
            <input type="text" id="item-input" placeholder="Add an item">
            <button onclick="addItem()">Add</button>
        </div>
        <ul id="shopping-list"></ul>
        <button onclick="clearList()" class="clear-btn">Clear All</button>
    </div>
    <script>
        if (navigator.serviceWorker) {
          navigator.serviceWorker.register (
            '/Shopping4Ulist/apps.js',
            {scope: '/Shopping4Ulist/'}
          )
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
